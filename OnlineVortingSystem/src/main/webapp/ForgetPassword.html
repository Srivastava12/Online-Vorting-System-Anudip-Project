<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mobile OTP Verification</title>
	<style>
		/* General styles */
		body {
			font-family: 'Arial', sans-serif;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			background-color: #cac6c6;
			margin: 0;
		}

		.container {
			background-color: white;
			padding: 40px;
			border-radius: 10px;
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
			text-align: center;
			max-width: 400px;
			width: 100%;
		}

		h1 {
			font-size: 24px;
			margin-bottom: 20px;
			color: #333;
		}

		p {
			font-size: 14px;
			margin-bottom: 20px;
			color: #666;
		}

		input[type="text"] {
			width: 80%;
			padding: 10px;
			font-size: 16px;
			border: 1px solid #ccc;
			border-radius: 5px;
			margin-bottom: 20px;
			transition: border-color 0.3s ease-in-out;
		}

		input[type="text"]:focus {
			border-color: #6a11cb;
			outline: none;
		}

		.btn {
			display: inline-block;
			width: 100%;
			padding: 15px;
			background-color: #007bff;
			color: white;
			font-size: 16px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color 0.3s ease-in-out;
		}

		.btn:hover {
			background-color: #5a10a9;
		}

		/* Message for OTP */
		.otp-message {
			margin-top: 20px;
			font-size: 16px;
			color: #333;
		}
	</style>
</head>

<body>
	<div class="container">
	   <form action="ForgetPassword" method="post">
			<h1>Mobile OTP Verification</h1>
			<input type="text" id="mobileNumber" name="number" placeholder="Enter your mobile number to receive an OTP" required>
			<button class="btn" type="submit">Get OTP</button>
	   </form>
	</div>
</body>

</html>
